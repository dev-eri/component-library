<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>SIGN UP</title>
    </head>
    <body>
        <div class="container">
            <h1> Create a new account </h1>
            <p> It's free and always will be.</p>
            <hr><br>
            <form action="#" target="_blank">
                <input type="text" class="name" id="fname" placeholder="First Name">
                <input type="text" class="name" id="lname" placeholder="Surname">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="New Password">

                <p>Gender:</p>
                <input type="radio" name="gender" class="inline" id="female" content="Female">Female
                <input type="radio" name="gender" class="inline" id="male">Male

                <p>Birthday:</p>
                <select name="btype" id="btype" >
                    <option value="0">Month</option>
                    <option value="0">Select One</option>
                    <option value="0">Select One</option>
                </select>
                <select name="btype" id="btype" >
                    <option value="0">Day</option>
                    <option value="0">Select One</option>
                    <option value="0">Select One</option>
                </select>
                <select name="btype" id="btype" >
                    <option value="0">Year</option>
                    <option value="0">Select One</option>
                    <option value="0">Select One</option>
                </select>

                

                <input type="button" value="Create Account">
            </form>
        </div>
        
    </body>
</html>
